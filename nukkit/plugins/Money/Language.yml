type: "chs"

version: "5"

use-in-game: "§6请在游戏内使用该命令"

has-no-permission: "§6你没有权限使用该命令"

load-Database-error: "§6加载数据库失败! 请检查 Config.yml 中 Database 分类下配置! "

stop-plugin: "§6无法继续运行本插件, 正在关闭.."

