#######################################################
######################### UNIT ########################
#######################################################

# %d 表示数量, %s 表示货币名
your-money-1: "§b你拥有 %d %s"

# %d 表示数量, %s 表示货币名
your-money-2: "§b你拥有 %d %s"

cannot-use-money-2: "§6呃..无法使用第二种货币"


#######################################################
######################### BANK ########################
#######################################################

# %d 表示数量, %s 表示单位
your-bank: "§b你的银行余额: %d %s"



# %d 表示数量, %s 表示货币名
bank-save-success: "§b存款 %d %s 到银行成功!"

# %s 表示存款命令
bank-save-format-error: "§6存款格式错误. 请使用 /%s <存款金额>"

bank-save-value-error: "§6存款格式错误. 存款金额不能大于你的余额"



# %d 表示数量, %s 表示货币名
bank-take-success: "§b取款 %d%s 到余额成功!"

# %s 表示取款命令
bank-take-format-error: "§6取款格式错误. 请使用 /%s <取款金额>"

bank-take-value-error: "§6取款格式错误. 取款金额不能大于你的银行余额"

#######################################################
######################### PAY #########################
#######################################################

# %d 表示限制的最低数量, %s 表示单位
pay-can-not-less-than-initiation: "§6支付后余额不能小于 %d %s, 无法完成交易"

# %s 表示支付命令
pay-format-error: "§6支付格式错误. 请使用 /%s <对方玩家名> <数量>"

pay-value-error: "§6支付格式错误. 支付金额不能大于你的余额"

pay-value-error-2: "§6支付格式错误. 支付金额不能小于0"

# %d 表示数量, 第一个 %s 表示货币名, 第二个 %s 表示对方玩家名
pay-success: "§b支付 %d %s 给 %s 成功!"

# %s 表示支付命令
invalid-name: "§6参数 <对方玩家名> 不能为空, 请使用 /%s <对方玩家名> <数量>"

#######################################################
######################## GIVE #########################
#######################################################

# %s 表示赠送命令
give-format-error: "§6赠送格式错误. 请使用 /%s <对方玩家名> <数量>"

# %d 表示数量, 第一个 %s 表示货币名, 第二个 %s 表示对方玩家名
give-success: "§b赠送 %d %s 给 %s 成功!"

# %d 表示数量, %s 分别表示赠送者和货币名
give-done: "§b%s 赠送给了你 %d %s"

#######################################################
######################## SET ##########################
#######################################################

# %s 表示修改货币数量命令
set-format-error: "§6修改格式错误. 请使用 /%s <对方玩家名> <数量>"

# 第一个 %s 表示对方玩家名, 第二个 %s 表示货币名, %d 表示数量
set-success: "§b设置 %s 的 %s 为 %d 成功"

#######################################################
##################### SUPER SET #######################
#######################################################

# %s 表示修改货币数量命令
super-set-format-error: "§6修改格式错误. 请使用 /%s <数量>"

# %d 表示数量, %s 表示货币名
super-set-success: "§b修改全服玩家的 %s 为 %d 成功!"

#######################################################
######################## LIST #########################
#######################################################

